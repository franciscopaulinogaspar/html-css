<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tagas em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso</p>

    <ul type="circle">
        <li><abbr title="Use a tag &lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></li>

        <li> <abbr title="Use a tag &lt;h&gt; &lt;/h&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; ">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;lorem&gt; &lt;/lorem&gt;">Códigos fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; &lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
