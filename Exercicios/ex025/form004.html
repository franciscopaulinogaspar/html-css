<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
           <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
            </p>
           <p>
            <label for="imail">Email: </label>
            <input type="email" name="email" id="imail" required autocomplete="email">
           </p>
           <p>
            <label for="itelefone">Telefone: </label>
            <input type="tel" name="telefone" id="itelefone" required autocomplete="tel"  pattern="^[0-9]{3}-[0-9]{3}-[0-9]{3}$" placeholder="xxx-xxx-xxx">
           </p>
           <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
           </p>
       </fieldset>


    </form>
    
</body>
</html>
